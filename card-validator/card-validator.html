        <h2>Credit Card Validator</h2>

        <div class="card h-400">
          <form onsubmit="event.preventDefault(); validate();">
            <p class="mb-40">
              Enter a 16-digit credit card number to check validity
            </p>
            <input
              type="text"
              class="numberInput"
              required
              placeholder="XXXXXXXXXXXXXXXX"
            />
            <button type="submit" id="submit">Check</button>
          </form>
          <p class="errorText mb-40"></p>
          <p class="validityText"></p>
          <p class="issuerText"></p>
        </div>
