            <div class="col-6 p-3">
              <div class="card p-3">
                <form>
                  <label for="bitstring" class="form-label">Card Number</label>
                  <input
                    type="text"
                    id="userNum"
                    class="form-control mb-3"
                    required
                    value=""
                    placeholder="please enter your credit card number"
                  />
                  <p>Only Accept 16 Digit Visa and Master Card</p>
                  <button id="submit" class="btn btn-primary">Check</button>
                </form>
                <p class="mt-4" id="result"></p>
              </div>
